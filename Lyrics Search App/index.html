<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search App</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Lyrics Search</h1>

        <form id="form" class="header__form">
            <input class="form__input" type="text" id="search" placeholder="Enter artists or song name...">
            <button class="form__button"><i class="fas fa-search"></i></button>
        </form>
    </header>

    <div id="result" class="container">
        <p>Results will be displayed here!</p>
    </div>

    <div id="more" class="container centered"></div>
</body>

</html>
